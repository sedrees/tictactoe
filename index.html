<!DOCTYPE html>
<html>
    <head>
        <title>Shandy&rsquo;s Tic Tac Toe</title>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <main>
            <h1>Shandy&rsquo;s Tic Tac Toe</h1>
            <div id="nameInputs">
                <label>X Player:</label><input id="xplayer">
                <label>O Player:</label><input id="oplayer">
                <button id="makeNames">Start</button>
            </div>
            <h2>Current Player: <span></span></h2>
            <div id="board">
                <div class="move"></div>
                <div class="move"></div>
                <div class="move"></div>
                <div class="move"></div>
                <div class="move"></div>
                <div class="move"></div>
                <div class="move"></div>
                <div class="move"></div>
                <div class="move"></div>
            </div>
        </main>
        <script src="js.js"></script>
    </body>
</html>
